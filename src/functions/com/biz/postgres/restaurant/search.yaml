summary: Fetch many Restaurant
tasks:
  - id: postgres_restaurant_search
    fn: com.gs.datastore  
    condition: <%Coffee 'code' in inputs.body %>
    args: 
      datasource: postgres
      data: 
        where:
          location: <%inputs.body.city%>
        include:
          menuItems: 
            where:
              couponCode: 
                has: <%inputs.body.code%>
      config:
        method: Restaurant.findMany
